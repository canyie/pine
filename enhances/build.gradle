apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    ndkVersion rootProject.ext.ndkVersion

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        consumerProguardFiles 'consumer-rules.pro'

        externalNativeBuild {
            cmake {
                cFlags '-Wall -Wextra -fvisibility=hidden -fvisibility-inlines-hidden'
                cppFlags '-std=c++17 -fno-exceptions -fno-rtti'
                // arguments '-DANDROID_STL=none' // Dobby requires the c++ exception support
                abiFilters 'armeabi-v7a', 'arm64-v8a'
                targets 'pine-enhances'
            }
        }

        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    externalNativeBuild {
        cmake {
            path "src/main/cpp/CMakeLists.txt"
            version "3.10.2"
        }
    }

    buildFeatures {
        prefab true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    // Dobby requires the c++ exception support, so we cannot use self-compiled libcxx here.
    //implementation 'dev.rikka.ndk.thirdparty:cxx:1.1.0'
    compileOnly project(':core')
}

apply plugin: 'com.jfrog.bintray'
bintray {
    user = rootProject.ext.user
    key = rootProject.ext.bintrayKey
    configurations = ['archives']
    publish = true
    pkg {
        repo = rootProject.ext.repo
        name = 'enhances'
        licenses = rootProject.ext.licenses
        vcsUrl = rootProject.ext.vcsUrl
        version {
            name = '0.0.1'
            released = new Date()
        }
    }
}
